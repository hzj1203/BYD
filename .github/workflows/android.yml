name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x android_app/gradlew

    - name: Build debug APK
      run: |
        cd android_app
        ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: android_app/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload build outputs
      uses: actions/upload-artifact@v3
      with:
        name: build-outputs
        path: android_app/app/build/outputs/

    - name: Build release APK (optional)
      run: |
        cd android_app
        ./gradlew assembleRelease --no-daemon
      continue-on-error: true

    - name: Upload release APK (if exists)
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: app-release
        path: android_app/app/build/outputs/apk/release/app-release-unsigned.apk
